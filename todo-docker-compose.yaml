version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: ../todo-backend.Dockerfile
    container_name: todo-backend-container
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: ../todo-frontend.Dockerfile
    container_name: todo-frontend-container
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    restart: unless-stopped