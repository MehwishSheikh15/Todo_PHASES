apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-config
  labels:
    {{- include "todo-chatbot.frontend.labels" . | nindent 4 }}
data:
  # Frontend configuration
  BACKEND_URL: {{ .Values.frontend.env.BACKEND_URL | quote }}
  
  # Backend configuration
  LOG_LEVEL: {{ .Values.backend.env.LOG_LEVEL | quote }}
  ENVIRONMENT: {{ .Values.backend.env.ENVIRONMENT | quote }}
