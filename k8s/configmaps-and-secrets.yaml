apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-app-config
  namespace: todo-app
data:
  BACKEND_SERVICE_URL: "http://todo-backend-service:8000"
  FRONTEND_PORT: "3000"
  DATABASE_URL: "sqlite:///./todo_app.db"
  PORT: "8000"
---
apiVersion: v1
kind: Secret
metadata:
  name: todo-app-secrets
  namespace: todo-app
type: Opaque
data:
  # These should be base64 encoded values
  # Example: echo -n 'your-gemini-api-key' | base64
  GEMINI_API_KEY: R0VNSU5JX0FQSV9LRVk=  # Replace with actual key
  SECRET_KEY: c2VjcmV0X2tleQ==  # Replace with actual key