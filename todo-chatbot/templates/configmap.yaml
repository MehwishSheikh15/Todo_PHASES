apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-config
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
data:
  BACKEND_SERVICE_URL: {{ .Values.config.backendServiceName }}:{{ .Values.config.backendServicePort | quote }}
  FRONTEND_PORT: "3000"